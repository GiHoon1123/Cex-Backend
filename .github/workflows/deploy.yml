name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.IMAGE_NAME_LOWER }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Build Rust binary (for direct deployment)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cex-backend-binary
          path: target/x86_64-unknown-linux-gnu/release/cex-backend
          retention-days: 7
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # Docker 이미지 이름을 소문자로 변환
            IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            
            # 프로젝트 디렉토리 생성 및 이동
            DEPLOY_DIR="/home/${{ secrets.SERVER_USER }}/cex-backend"
            mkdir -p ${DEPLOY_DIR}
            cd ${DEPLOY_DIR}
            
            # docker-compose.yml 파일 생성 (없는 경우)
            if [ ! -f docker-compose.yml ]; then
              cat > docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              cex-backend:
                image: ${IMAGE_NAME_LOWER}:latest
                container_name: cex-backend
                restart: unless-stopped
                ports:
                  - "3002:3002"
                environment:
                  - RUST_ENV=prod
                  - RUST_LOG=info
                cpuset_cpus: "0"
                cap_add:
                  - SYS_NICE
                deploy:
                  resources:
                    limits:
                      cpus: '1'
                      memory: 1.5G
                    reservations:
                      cpus: '1'
                      memory: 512M
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
                  interval: 30s
                  timeout: 3s
                  retries: 3
                  start_period: 10s
            EOF
              # 환경 변수 치환
              sed -i "s|\${IMAGE_NAME_LOWER}|${IMAGE_NAME_LOWER}|g" docker-compose.yml
            fi
            
            # Docker 이미지 pull
            docker pull ${IMAGE_NAME_LOWER}:latest
            
            # Docker Compose로 재시작
            docker-compose down
            docker-compose up -d --force-recreate
            
            # 컨테이너 상태 확인
            docker ps
            docker-compose logs --tail=50

