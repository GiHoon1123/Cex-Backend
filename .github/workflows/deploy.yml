name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.IMAGE_NAME_LOWER }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Build Rust binary (for direct deployment)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cex-backend-binary
          path: target/x86_64-unknown-linux-gnu/release/cex-backend
          retention-days: 7
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            # Docker 이미지 이름을 소문자로 변환
            IMAGE_NAME_LOWER=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            
            # 기존 컨테이너 중지 및 제거
            docker stop cex-backend 2>/dev/null || true
            docker rm cex-backend 2>/dev/null || true
            
            # 최신 Docker 이미지 pull
            docker pull ${IMAGE_NAME_LOWER}:latest
            
            # Docker 컨테이너 실행 (docker-compose.yml 없이 직접 실행)
            # bridge 네트워크를 명시적으로 지정하여 cex-postgres와 같은 네트워크 사용
            docker run -d \
              --name cex-backend \
              --restart unless-stopped \
              --network bridge \
              -p 3002:3002 \
              --cpuset-cpus="0" \
              --cap-add=SYS_NICE \
              --cpus="1" \
              --memory="1.5g" \
              --memory-reservation="512m" \
              -e RUST_ENV=prod \
              -e RUST_LOG=info \
              -e DATABASE_HOST=172.17.0.2 \
              --health-cmd="curl -f http://localhost:3002/api/health || exit 1" \
              --health-interval=30s \
              --health-timeout=3s \
              --health-retries=3 \
              --health-start-period=10s \
              ${IMAGE_NAME_LOWER}:latest
            
            # 컨테이너 상태 확인
            sleep 5
            docker ps
            docker logs --tail=50 cex-backend

