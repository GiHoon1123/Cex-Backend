version: '3.8'

services:
  cex-backend:
    build: .
    image: cex-backend:latest
    container_name: cex-backend
    
    # 환경 변수
    environment:
      - RUST_ENV=prod
      - RUST_LOG=info
      # DATABASE_URL과 JWT_SECRET은 코드에서 하드코딩됨
    
    # 포트 매핑
    ports:
      - "3002:3002"
    
    # =====================================================
    # 성능 극대화 설정 (필수)
    # 엔진 성능 극대화를 위해 Core 0 고정 및 실시간 스케줄링 활성화
    # =====================================================
    
    # 실시간 스케줄링 권한 (우선순위 99)
    cap_add:
      - SYS_NICE
    
    # 리소스 제한 및 코어 고정 (Core 0 전용)
    # 주의: cpuset_cpus는 deploy 섹션 안에 있어야 합니다
    deploy:
      resources:
        limits:
          cpus: '1'  # Core 0만 사용 (고정)
          memory: 1.5G
        reservations:
          cpus: '1'  # Core 0 예약
          memory: 512M
          cpus: '1'  # Core 0 고정
    
    # 재시작 정책
    restart: unless-stopped
    
    # 헬스체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # 볼륨 마운트 (필요시)
    # volumes:
    #   - ./logs:/app/logs
    #   - ./data:/app/data

